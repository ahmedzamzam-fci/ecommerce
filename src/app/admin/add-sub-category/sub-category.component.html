<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider"> {{pageTitle}} Sub Categories<span class="panel-subtitle">Here We
              can {{pageTitle}} Sub Categories</span>
          </div>
          <div class="panel-body">
            <div class="xs-mt-10 xs-mb-10  ">
              <div class="row">
                <div class="col-md-8">
                  <form [formGroup]="subCatForm" (submit)="onSaveSubCategory()" *ngIf="!isLoading" class="form-horizontal" novalidate>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="subcategory-name">Sub Category Name</label>
                        <div class="col-sm-9">
                          <input id="sub-category-name" formControlName="name" class="form-control" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="sub-category-desc">Sub Category Description</label>
                        <div class="col-sm-9">
                          <textarea formControlName="desc" class="form-control" rows="3"> </textarea>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="form-control-9">Category</label>
                        <div class="col-sm-9">
                          <select  formControlName="catid" class="form-control"
                            >
                            <option *ngFor="let category of categories; let i = index" value={{category.id}}>{{category.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="form-control-11">Sub Cat Img</label>
                        <div class="col-sm-9">
                          <input type="file" #filePicker (change)="onImagePicked($event)" accept="image/*">
                          <p class="help-block">
                            <small>Sub Category Image
                            </small>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                    <div class="image-preview" *ngIf="subCatForm.value.image !== '' && subCatForm.value.image">
                      <img [src]="imagePreview" [alt]="subCatForm.value.name">
                    </div>
                    </div>
                    </div>
                    <div class="form-group">
                      <div class="row">

                        <button _ngcontent-ktq-c6 class="btn btn-space btn-success" type="submit">Save Sub Category</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
