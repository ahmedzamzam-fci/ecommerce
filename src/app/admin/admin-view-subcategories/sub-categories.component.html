
<span class="badge badge-pill badge-primary">View All subCategories</span>
<br>
<span>
    <button type="button" [routerLink] = "['/sub-category-new']" class="btn btn-outline-success my-button">Create New Sub Category</button>

</span>



     <div>
      <table mat-table [dataSource]="subCategories" class="mat-elevation-z8">



        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef= "let subCat  "> {{subCat.name}} </td>
        </ng-container>


        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef> desc </th>
          <td mat-cell *matCellDef="let subCat"> {{subCat.desc}} </td>
        </ng-container>
        <ng-container matColumnDef="catname">
          <th mat-header-cell *matHeaderCellDef> CATEGORY </th>
          <td mat-cell *matCellDef="let subCat"> {{subCat.catid}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> image </th>
          <td mat-cell *matCellDef="let subCat"> <img src="{{subCat.image}}" alt="{{subCat.desc}}" height="42" width="42">  </td>
        </ng-container>
        <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> status </th>
                <td mat-cell *matCellDef="let subCat">             <span>
                        <button type="button" [routerLink] = "['/edit-SubCategories', subCat.id]" class="btn btn-success">Edit</button>
                        <button type="button" (click)="onDelete(subCat.id)" class="btn btn-danger">Delete</button>
                        </span> </td>
              </ng-container>

        <tr mat-header-row *matHeaderRowDef="displycolumen"></tr>
        <tr mat-row *matRowDef="let row; columns: displycolumen;"></tr>
      </table>
    </div>
