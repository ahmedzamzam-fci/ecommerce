<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">{{pageTitle}} Category<span class="panel-subtitle">Here We
              can {{pageTitle}} Categories</span>
          </div>
          <div class="panel-body">
            <div class="xs-mt-10 xs-mb-10  ">
              <div class="row">
                <div class="col-md-8">
                  <form [formGroup]="form" (submit)="onSaveCategory()" *ngIf="!isLoading" class="form-horizontal">
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="category-name">Category Name</label>
                        <div class="col-sm-9">
                          <input type="text" formControlName="name" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-3 control-label" for="category-desc">Category Description</label>
                        <div class="col-sm-9">
                          <textarea formControlName="desc" class="form-control" rows="3"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                    <img [src]="imagePreview" [alt]="form.value.title">
                    </div>
                     <div>
                     <button mat-stroked-button type="button" (click)="filePicker.click()">Category Image</button>
                    <input type="file"  (change)="onImagePicked($event)"  #filePicker>
                    </div>
                    <div class="form-group">
                      <div class="row">

                        <button _ngcontent-ktq-c6 class="btn btn-space btn-success" type="submit">Save Category</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
