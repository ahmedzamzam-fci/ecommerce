<div>
<mat-card class="example-card" *ngFor="let item of Items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>Price : {{item.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="example-image"  src={{item.image}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to Cart </button>
    </mat-card-actions>
  </mat-card>
</div>
